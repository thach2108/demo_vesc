<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo login VESC</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <div class="container">
        <h1 class="text-center">Header</h1>
      </div>
    </header>
    <main id="content" data-name-page="login" class="content">
      <section class="page-title breadcrumb text-center">
        <ul class="list-inline breadcrumb__nav streamster-font">
          <li>
            <a href="/">
              <span>Home</span>
            </a>
          </li>
          <li>/</li>
          <li>
            <span>Login</span>
          </li>
        </ul>
      </section>
      <section class="login">
        <div class="container">
          <div class="row align-items-stretch section-padding">
            <div class="col-sm-4">
              <div class="login__topic">
                <img src="./images/vsec-2.png" alt="vesc">
              </div>
            </div>
            <div class="col-sm-8">
              <div class="login__form">
                <h2>Login</h2>
                <form id="login-form">
                  <div class="input-custom">
                    <input class="place" type="text" name="username">
                    <p class="streamster-font">Username <span class="required">*</span></p>
                  </div>
                  <div class="input-custom">
                    <input class="place" type="password" name="password">
                    <p class="streamster-font">Password <span class="required">*</span></p>
                  </div>


                  <div class="check-box">
                    <label class="check">
                      <input type="checkbox">
                      <span class="title-black">Remember me</span>
                    </label>

                    <a href="#" class="float-right">Forgot your password?</a>
                  </div>

                  <div class="captcha">
                    <i class="captcha__loading fas fa-spinner fa-spin"></i>
                    <div id="captcha"></div>
                    <br>
                  </div>

                  <div class="d-flex justify-content-star align-items-center m-bottom-20">
                    <button type="submit" class="btn-submit btn btn-main">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <h3 class="text-center">Footer</h3>
      </div>
    </footer>
    <div class="site-alert fade in ">
      <div class="alert [class-type] alert-dismissible">
        <strong>[type]!</strong> [message]
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true" style="font-size:20px">Ã—</span>
        </button>
      </div>
    </div>
    <div class="site-loading disable">
      <div class="row text-center" style="height: 100%">
        <i class="page-loading fas fa-spinner fa-pulse"></i>
      </div>
    </div>
  </div>

  <script src="./libs/js/jquery-v3.4.1.min.js"></script>

  <script type="text/javascript">
    var verifyCallback = function(response) {
      window.captcha = response;
      console.log('captcha', window.captcha);
    };
    var widgetId1;
    var onloadCallback = function() {
      // Renders the HTML element with id 'example1' as a reCAPTCHA widget.
      // The id of the reCAPTCHA widget is assigned to 'widgetId1'.
      $(document).ready(function(){
        if($('#captcha').length){
          $('.captcha__loading').addClass('disable');
          widgetId1 = grecaptcha.render('captcha', {
            'sitekey' : '6LfOWEwUAAAAADnvwUXuRX7Z37k6PWatdong9Zs4',
            'theme' : 'light',
            'callback' : verifyCallback,
          }
        );
      }
      });
    };
  </script>

  <script src="./libs/js/validate.js"></script>
  <script src="./libs/js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>

  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
    async defer>
  </script>
</body>

</html>
